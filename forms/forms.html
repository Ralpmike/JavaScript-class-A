<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title" class="title">Create your account</h1>
      <p class="subtitle">
        Join in less than a minute. No credit card required.
      </p>

      <form method="post" novalidate>
        <div class="row">
          <div class="field">
            <label for="firstName">First name</label>
            <input
              id="firstName"
              name="firstName"
              type="text"
              placeholder="Ada"
              autocomplete="given-name"
              autofocus
            />
            <div id="error"></div>
          </div>
          <div class="field">
            <label for="lastName">Last name</label>
            <input
              id="lastName"
              name="lastName"
              type="text"
              placeholder="Lovelace"
              autocomplete="family-name"
            />
          </div>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            autocomplete="email"
          />
          <p class="helper">We'll never share your email.</p>
        </div>

        <div class="row">
          <div class="field">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="••••••••"
            />
            <p class="helper">
              Use 8+ characters with a mix of letters & numbers.
            </p>
          </div>
          <div class="field">
            <label for="confirm">Confirm password</label>
            <input
              id="confirm"
              name="confirm"
              type="password"
              placeholder="••••••••"
            />
            <div id="passwordError"></div>
          </div>
        </div>

        <div class="field">
          <label for="phone">Phone (optional)</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="+234 801 234 5678"
            autocomplete="tel"
          />
        </div>

        <div class="checkbox">
          <input id="terms" name="terms" type="checkbox" />
          <label for="terms"
            >I agree to the
            <a href="#" style="color: var(--text); text-decoration: underline"
              >Terms</a
            >
            and
            <a href="#" style="color: var(--text); text-decoration: underline"
              >Privacy Policy</a
            >.</label
          >
        </div>

        <div class="actions">
          <input class="btn btn-primary" type="submit" value="Create account" />
          <p class="small">
            Already have an account?
            <a href="#" style="color: var(--text); text-decoration: underline"
              >Sign in</a
            >
          </p>
        </div>
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
